{% extends "logout_layout.html" %}

{% block other %}

    <form action="/" method="post">
        <button type="submit" class="btn btn-outline-secondary" title="Nox!" data-bs-toggle="tooltip" data-bs-placement="top">
            <i class="fa-solid fa-left-long"></i>
        </button>
    </form>

{% endblock %}

{% block body %}

    <table class="table  table-striped">
        <thead>
            <tr>
                <th scope="col">Spanish</th>
                <th scope="col">English</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for word_dict in words %}
                <tr>
                    <td>{{word_dict.spanish}}</td>
                    <td>{{word_dict.english}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
